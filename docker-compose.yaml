version: '3'

services:
  etcd:
    image: quay.io/coreos/etcd:v3.5.10
    container_name: etcd
    ports:
      - "3379:2379"
      - "3380:2380"
    environment:
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
    volumes:
      - ./components/etcd/data:/etcd-data
    command:
      - /usr/local/bin/etcd
      - --data-dir=/etcd-data
      - --name=etcd
      - --advertise-client-urls=http://127.0.0.1:2379
      - --initial-advertise-peer-urls=http://127.0.0.1:2380
    networks:
      easy-chat:

  redis:
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/redis:7.2-alpine
    ports:
      - 16379:6379
    container_name: redis
    volumes:
      - ./components/redis/data:/data
    environment:
      TZ: Asia/Shanghai
    restart: always
    networks:
      easy-chat:
    command: redis-server --requirepass 1234 --appendonly yes

  mysql:
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/mysql:8.0
    ports:
      - 13306:3306
    container_name: mysql
    volumes:
      - ./components/mysql/data:/var/lib/mysql
      - /etc/localtime:/etc/localtime
    environment:
      MYSQL_ROOT_PASSWORD: 1234
    restart: always
    networks:
      easy-chat:

  # User RPC 服务（容器化）
  user-rpc:
    build:
      context: .
      dockerfile: apps/user/rpc/Dockerfile
    container_name: user-rpc
    ports:
      - "8080:8080"
    depends_on:
      - etcd
      - mysql
      - redis
    environment:
      TZ: Asia/Shanghai
    restart: always
    networks:
      easy-chat:

  # User API 服务（容器化）
  user-api:
    build:
      context: .
      dockerfile: apps/user/api/Dockerfile
    container_name: user-api
    ports:
      - "8888:8888"
    depends_on:
      - user-rpc
    environment:
      TZ: Asia/Shanghai
    restart: always
    networks:
      easy-chat:

networks:
  easy-chat:
    driver: bridge